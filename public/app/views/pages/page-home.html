
<link rel="stylesheet" type="text/css" href="assets/css/home.css">



<div class="container-fluid">

  <div class="row">

    <div class="col-md-6 full-height-col"> 

    
      <div style="height: 100vh; width: 100vh;" ng-show="!welcome_map">
        <cube-grid-spinner></cube-grid-spinner>
      </div>
    
      <div ng-show="welcome_map" class="jumbotron" id="heading">
          <h1>COLLEGE<br> CARPOOL</h1>
          <div class="row front_page_text">
            <text ng-if="home.loggedIn == false">Discover. Meet. Carpool.</text>
            <text ng-if="home.loggedIn == true">Hi {{home.firstname}}!</text>
          </div>
          
            <text ng-if="home.loggedIn == false" class="text2">Discovers carpoolers near you who share your same college. <br>Help beat the pollution in Delhi by carpooling.</text>
            <text ng-if="home.loggedIn == true" class="text2">Visit your dashboard to find carpoolers.</text>
                      

      </div>

      <div class="row">

        <div class="row front_page_button">

            <a ng-if="home.loggedIn == false">
              <button  ng-morph-modal="example1" class="button button--tamaya button--border-thick" data-text="LOGIN">Your carpool awaits you!</button>
            </a>
            <a ng-if="home.loggedIn == true" ui-sref="user.carpoolmap">
              <button class="button button--tamaya button--border-thick" data-text="DASHBOARD">Find your carpoolers.</button>
            </a>

        </div>
  
        <div class="row front_page_button">

            <a ui-sref="form.profile" ng-if="home.loggedIn == false">  
              <button class="button button--tamaya button--border-thick" data-text="SIGN UP">Welcome abord!</button>  
            </a>
            <a ng-if="home.loggedIn == true">  
              <button ng-click="home.doLogout()" class="button button--tamaya button--border-thick" data-text="LOG OUT">Goodbye!</button>  
            </a>

        </div>


      </div>

    </div>

    <div class="col-md-6 full-height-col"> 
      <div id="map_canvas_front_page" class="map" ><div id="base"></div></div>
    </div>

  </div>

</div>
