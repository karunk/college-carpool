
<div class="login" >
  <span class="glyphicon glyphicon-remove close"></span>
  <form>
    <p> <label> Username </label> <input ng-model = "home.loginData.username" type="text" /> </p>
    <p> <label> Password </label> <input ng-model = "home.loginData.password" type="password" /> </p>
    <p> <button ng-click="home.doLogin()"> LOGIN </button> </p>
    <alert ng-if="home.error">{{home.error}}</alert>
  </form>
</div>
